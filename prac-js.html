<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="first_name" id="firstName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="last_name" id="lastName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Full Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="full_name" id="fullName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" class="btn btn-success" id="btn" value="submit" >
                            <input type="reset" name="btn" class="btn btn-success" id="Reset1" value="reset">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">First Number =</label>
                        <div class="col-sm-7">
                            <input type="text" name="first_number" id="firstNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">Second Number =</label>
                        <div class="col-sm-7">
                            <input type="text" name="second_number" id="secondNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">Result =</label>
                        <div class="col-sm-7">
                            <input type="text" name="result" id="Result">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5"></label>
                        <div class="col-sm-7">
                            <input type="submit" name="btn" class="btn btn-success" id="add" value="+">
                            <input type="submit" name="btn" class="btn btn-success" id="sub" value="-">
                            <input type="submit" name="btn" class="btn btn-success" id="mul" value="*">
                            <input type="submit" name="btn" class="btn btn-success" id="div" value="/">
                            <input type="submit" name="btn" class="btn btn-success" id="mod" value="%"><br><br>
                            <input type="reset" name="btn" class="btn btn-success" id="Reset" value="reset">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
















<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-javacripts.js"></script>

</body>
</html>
